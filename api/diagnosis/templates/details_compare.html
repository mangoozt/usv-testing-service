<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection"/>
    <title>ASTS Inc.</title>
    <link rel="icon" href="{% static 'images/icon.ico' %}">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        function forceDownload(link) {
            var url = link.getAttribute("data-href");
            var fileName = link.getAttribute("download");
            link.innerText = "Working...";
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.responseType = "blob";
            xhr.onload = function () {
                var urlCreator = window.URL || window.webkitURL;
                var imageUrl = urlCreator.createObjectURL(this.response);
                var tag = document.createElement('a');
                tag.href = imageUrl;
                tag.download = fileName;
                document.body.appendChild(tag);
                tag.click();
                document.body.removeChild(tag);
                link.innerText = "Download Image";
            }
            xhr.send();
        }
    </script>
</head>
<body>
<h1>{{ title }}</h1>
<b>Количество целей:</b> {{ n_targ }}<br>
<a href="{% url 'list' %}" class="btn btn-primary">Назад</a>
<script type="text/javascript">
    google.charts.load('current', {'packages': ['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
        var arr = [];
        arr.push(['Дистанция', 'Код 0', 'Код 1', 'Код 2', 'Код 4', 'Код 5']);
        for (let i = 0; i < {{ dists }}.length; ++i)
        {
            console.log(i);
            arr.push([{{ dists }}[i], {{ code0 }}[i], {{ code1 }}[i], {{ code2 }}[i], {{ code4 }}[i], {{ code5 }}[i]]);
        }
        var data = google.visualization.arrayToDataTable(arr);

        var options = {
            title: 'Результаты тестирования',
            hAxis: {title: 'Процент', titleTextStyle: {color: '#333'}},
            vAxis: {minValue: 0},
            width: 1700,
            height: 700
        };

        var chart = new google.visualization.AreaChart(document.getElementById('graph'));
        chart.draw(data, options);
    }
</script>
<div id="graph" style="width: 100%; height: 800px;"></div>
</body>
</html>
