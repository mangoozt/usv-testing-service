{% extends 'main.html' %}
{% block sidebar %}<h4>Сравнение результатов тестирования</h4>{% endblock sidebar %}
{% block content %}
    <table class="striped collection">
        <thead>
        <tr>
            <th>A</th>
            <th class="center-align">Сравнение</th>
            <th>B</th>
        </tr>
        </thead>
        <tbody>
        {% for rec in data %}
            <tr>
                <td><a href="{{ rec.obj1.slug }}"> {{ rec.obj1.title }}</a></td>
                <td class="center-align"><a href="{{ rec.slug }}" class="btn btn-primary">&rarr;</a></td>
                <td><a href="{{ rec.obj2.slug }}"> {{ rec.obj2.title }}</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
