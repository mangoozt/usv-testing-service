<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection"/>
    <title>ASTS Inc.</title>
    <link rel="icon" href="{% static 'images/icon.ico' %}">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
<h1>Отчеты по тестированию алгоритма:</h1><br>
{% block sidebar %}

    <style>
        .card {
            box-shadow: 0 16px 48px #E3E7EB;
        }

    </style>

    <!-- Sidebar Widgets Column -->
    <div class="col-md-4 float-right ">
        <div class="card my-4">
            <h5 class="card-header">Краткая информация</h5>
            <div class="card-body">
                <p class="card-text">Для загрузки результатов тестирования необходим только файл отчета с
                    bks-report.</p>
                <a href="{% url 'upload' %}"
                   class="btn btn-danger">Загрузить новый сценарий</a>
            </div>
        </div>
    </div>

{% endblock sidebar %}
<ul class="collapsible expandable">
    {% for rec in data %}
        <a href="{{ rec.slug }}" class="btn btn-primary">{{ rec.title }} &rarr;</a>
    {% endfor %}
</ul>

<script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
<script type="text/javascript">

    var elem = document.querySelector('.collapsible.expandable');
    var instance = M.Collapsible.init(elem, {
        accordion: false
    });
</script>
</body>
</html>
